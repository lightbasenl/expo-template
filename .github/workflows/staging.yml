name: staging
on:
  push:
    tags:        
      - "v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+"
jobs:
  staging_deploy:
    runs-on: ubuntu-latest
    steps:      
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Set BUILD_NUMBER
        run: echo "BUILD_NUMBER=$(git show -s --format=%ct)" >> $GITHUB_ENV

      - name: ğŸ— Set GIT_MESSAGE
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "COMMIT_MESSAGE<<EOF" >> $GITHUB_ENV
          echo "$COMMIT_MESSAGE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install
        
      - name: ğŸ”§ Run linter
        run: yarn lint
  
      - name: ğŸ”§ Run tsc
        run: yarn tsCheck

      - name: ğŸ”§ Run tests
        run: yarn test
        
      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ«¢ Set build secret
        run: eas secret:create --scope project --name BUILD_NUMBER --value ${{ env.BUILD_NUMBER }} --type string --force

      - name: ğŸ«¢ Set build secret - COMMIT_MESSAGE
        run: eas secret:create --scope project --name COMMIT_MESSAGE --value "${{ env.COMMIT_MESSAGE }}" --type string --force

      - name: ğŸš€ Build new ios staging app
        run: eas build --profile testflight --non-interactive --platform ios --auto-submit --no-wait
        
      - name: ğŸš€ Build new Android staging app
        run: eas build --profile staging --non-interactive --platform android --no-wait