name: preview
on:
  pull_request:
    types: [opened, synchronize]
    branches: ['development']
jobs:
  preview:
    runs-on: ubuntu-latest
    steps:      
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Set BUILD_NUMBER
        run: echo "BUILD_NUMBER=$(git show -s --format=%ct)" >> $GITHUB_ENV
     
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install
        
      - name: ğŸ”§ Run linter
        run: yarn lint
  
      - name: ğŸ”§ Run tsc
        run: yarn tsCheck

      - name: ğŸ”§ Run tests
        run: yarn test

      - name: ğŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        id: preview
        with:
          command: eas update --auto